<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Love Click Game ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffb6c1, #ff69b4, #ff1493);
            background-size: 300% 300%;
            animation: gradient 8s ease infinite;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            color: white;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .heart {
            font-size: 100px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .heart:active {
            transform: scale(1.3);
        }

        .message {
            margin-top: 20px;
            font-size: 1.5rem;
            min-height: 50px;
        }

        .score {
            margin-top: 15px;
            font-size: 1.2rem;
        }

        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>Click the Heart ‚ù§Ô∏è</h1>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
    <div class="message" id="message">Click to see a surprise üíå</div>
    <div class="score" id="score">Points: 0</div>

    <script>
        const heart = document.getElementById("heart");
        const messageBox = document.getElementById("message");
        const scoreBox = document.getElementById("score");

        const messages = [
            "You‚Äôre stronger than the pain üí™‚ù§Ô∏è",
            "I‚Äôm your personal hot-water bottle ü´∂üî•",
            "Pain can‚Äôt beat my cutie ü•∞",
            "Sending you 1000 cuddles ü§ó‚ú®",
            "I‚Äôll always be your comfort zone üíñ",
            "Chocolate + hugs = instant magic üç´üíã",
            "You light up my world üå∏üåô",
            "Rest, relax, repeat ‚Äî I got you üòò",
            "Forever your cheerleader üì£üíû"
        ];

        let score = 0;

        heart.addEventListener("click", () => {
            score++;
            scoreBox.textContent = "Points: " + score;

            // random message
            const random = messages[Math.floor(Math.random() * messages.length)];
            messageBox.textContent = random;

            // add confetti
            for (let i = 0; i < 10; i++) {
                createConfetti();
            }
        });

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.backgroundColor =
                ["#fff", "#ff69b4", "#ff1493", "#ffe4e1"][Math.floor(Math.random() * 4)];
            confetti.style.width = confetti.style.height = Math.random() * 8 + 4 + "px";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 3000);
        }
    </script>
</body>

</html>
